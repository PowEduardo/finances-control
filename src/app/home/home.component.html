<app-current-account></app-current-account>
<input type="text" name="phone" class="form-control" [(ngModel)]="phone" ng-pattern="/^[0-9]*$/" #phoneNgModel="ngModel" appPhoneNumberValidator
[class.is-invalid]="(phoneNgModel.touched || phoneNgModel.dirty) && phoneNgModel.errors?.phoneNumberInvalid" maxlength="11" >
<span
    class="invalid-feedback"
    *ngIf="(phoneNgModel.touched || phoneNgModel.dirty) && phoneNgModel.errors?.phoneNumberInvalid"
    >
      Phone number must be 11 digits
</span>
